<template>
  <lightning-card title="Calendar Integration">
    <template lwc:if={oauthUrl}>
      <div class="slds-align_absolute-center slds-p-around_medium">
        <lightning-button
          variant="brand"
          label="Sign in with Google"
          title="Sign in with Google"
          onclick={handleGoogleLogin}
        >
        </lightning-button>
      </div>
    </template>
    <template lwc:else>
      <div class="slds-align_absolute-center slds-p-around_medium">
        <lightning-spinner
          alternative-text="Loading"
          size="medium"
          variant="brand"
        >
        </lightning-spinner>
      </div>
    </template>
  </lightning-card>
</template>
